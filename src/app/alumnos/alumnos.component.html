<div class="container">
    <table class="table">
        <thead >
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Nota</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnos" [ngClass]="alumno.nota > 6 ? 'table-success' : 'table-danger'"> 
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.apellido}}</td>
                <td>{{alumno.fechaNacimiento | date: "yyyy-MM-dd" }}</td>
                <td>{{alumno.nota}}</td>
                <td>
                    <button (click)="alumno.subirNota()" type="button" class="btn btn-success" title="Subir nota">+</button>
                    &nbsp;
                    <button (click)="alumno.bajarNota()" type="button" class="btn btn-danger" title="Bajar nota">-</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
